<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <!-- <form class="modal-form"> -->

            <h3 class="modal-title">Leave your contacts and we will call you back</h3>
            <form>
                <div class="modal-label">
                    <label for="user-name" class="modal-text">Name</label>
                    <div class="modal-row">
                        <input id="user-name" type="text" name="user-name" class="form-input" />
                        <svg class="modal-svg" width="18" height="18">
                            <use href="./images/icons.svg#icon-person-black"></use>
                        </svg>
                    </div>
                </div>
            </form>
            
                
            <div class="modal-label">
                <p class="modal-text">Phone</p>
                <div class="modal-row">
                    <svg class="modal-svg" width="18" height="24">
                        <use href="./images/icons.svg#icon-phone-black"></use>
                    </svg>
                    <input type="text" name="phone" class="form-input" />

                </div>
            </div>
            <div class="modal-label">
                <p class="modal-text">Email</p>
                <div class="modal-row">
                    <svg class="modal-svg" width="18" height="24">
                        <use href="./images/icons.svg#icon-email-black"></use>
                    </svg>
                    <input type="text" name="email"  class="form-input" />
                </div>
            </div>
            <div class="modal-label">
                <p class="modal-text">Comments</p>
                <textarea class="textarea-form " name="feedback" rows="6"
                    placeholder="Text input"></textarea>
            </div>

            <div class="form-field form-checkbox">
                <input type="checkbox" class="form-input checkbox" name="hobby" value="sports" id="sports" disabled>
                <div class="form-label">
                    <p class="modal-licence">I accept the terms and conditions of the <span
                            class="modal-licence-accent"><a href="">Privacy
                            Policy</a></span>
                    </p>
                </div>
            </div>
            <button type="submit" class="button_or modal-send">Send</button>
        

        <!-- here was /form -->
        <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="close-icon" width="8" height="8">
                <use href="./images/icons.svg#icon-close-black"></use>
            </svg>
        </button>
    </div>
   
</div>
